version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: platform-ads-services
    ports:
      - "8080:80"
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Thêm các env variables cần thiết của ứng dụng
      # DATABASE_URL: ${DATABASE_URL}
      # JWT_SECRET: ${JWT_SECRET}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network

volumes:
  logs:
    driver: local

networks:
  app-network:
    driver: bridge
